    <!-- This page style -->

    <script src="_examples_data/prism/prism.js"></script>

</head>
<body style="background-color:#2E587F;margin:0">
<div >
    <div class="examples">
        <div>
            <span id="attitude"></span>
            <span id="heading"></span>
        </div>
    </div>
</div>

<script>

    var attitude = $.flightIndicator('#attitude', 'attitude', {size:160, roll:0, pitch:0, showBox : false});
    var heading = $.flightIndicator('#heading', 'heading', {size:160, heading:150, showBox:false});

    function changeAlt(roll,pitch){
        attitude.setRoll(roll);
        attitude.setPitch(pitch);
    }

    function changeHead(head){
        heading.setHeading(head);
    }

</script>

</body>
